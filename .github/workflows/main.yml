name: CI-CD-Pipeline-to-AWS-ElasticBeastalk

env:
  EB_PACKAGE_S3_BUCKET_NAME: "myip-flask-application-packages"
  EB_APPLICATION_NAME: "MyFlask"
  EB_ENVIRONMENT_NAME: "MyFlask-env"
  DEPLOY_PACKAGE_NAME: "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME: "eu-central-1"  # Убедитесь, что правильный формат названия региона AWS

on:
  push:
    branches:
      - mine

jobs:
  my_ci_part:
    runs-on: ubuntu-latest

    steps:
      - name: Клонирование репозитория Git
        uses: actions/checkout@v2  # Обновите до последней версии

      - name: Создание ZIP-пакета развертывания
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*

      - name: Настройка учетных данных AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: Копирование пакета развертывания в бакет S3
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/

      - name: Вывод сообщения об успешном завершении CI
        run: echo "Часть CI Pipeline успешно завершена!"

